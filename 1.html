<html lang="en">
    <head>

            #post1{
                background-color: rgb(40, 89, 197);
            }
            #Pessoas{
                background-color: rgba(255, 0, 255, 0.384);

            }
            table,td,th{

        <div id="post1">
            <h1>Churrasco do meu aniversario</h1>

        </div>
